<form id="login-form">
  <header id="login-form_header">
    <h2 class="main-title">Login</h2>
    <p class="text">Por favor, insira suas credenciais para acessar sua conta.</p>
  </header>

  <div id="login-form_content">
    <app-input-text name="email" id="email" type="email" label="Email" required placeholder="Informe o seu email" />
    <app-input-text name="senha" id="senha" type="password" label="Senha" required placeholder="Informe a sua senha" />
  </div>

  <div id="login-form_links">
    <a href="#" class="text color-neutral">Esqueceu a senha ? <strong  class="text">Clique aqui.</strong></a>
    <a href="#" class="text color-neutral">Ainda nÃ£o tem uma conta ? <strong  class="text">Cadastre-se !</strong></a>
  </div>

  <footer id="login-form_footer">
    <app-button color="provider">Entrar</app-button>
  </footer>
</form>
