<form id="address-form">
  <header id="address-form_header">
    <h2 class="main-title">
      Nos conte onde você atua.
    </h2>
    <p class="text">
      Nos recomendamos profissionais e clientes 
      com base na distancia entre eles.
    </p>
  </header>

  <div id="address-form_content">
    <h3 class="subtitle">Endereço</h3>

    <app-input-text name="name" id="name" type="text" label="Nome" required
      placeholder="Informe o nome que você gostaria de chamar esse endereço" />

    <app-input-text name="zipcode" id="zipcode" type="tel" label="CEP" required
      placeholder="Informe o seu CEP" />

    <app-input-text name="street" id="street" type="text" label="Rua" required
      placeholder="Informe a sua Rua" />

    <app-input-text name="number" id="number" type="tel" label="Número" required
      placeholder="Informe o número da sua residência" />

    <app-input-text name="neighborhood" id="neighborhood" type="text" label="Bairro" required
      placeholder="Informe o seu Bairro" />

    <app-input-text name="complement" id="complement" type="text" label="Complemento" required
      placeholder="Informe o complemento" />
  </div>

  <footer id="address-form_footer">
    <app-button-back color="provider" />
    <app-button color="provider">Criar endereço</app-button>
  </footer>
</form>
