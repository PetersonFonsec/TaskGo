<form id="profile-form">
  <header id="profile-form_header">
    <h2 class="main-title">
      Seu perfil
    </h2>
    <p class="text">
      Muitos clientes antes de contratar um produto
      pesquisam referÃªncias sobre o profissional
    </p>
  </header>

  <div id="profile-form_content">
    <h3 class="subtitle">Contato</h3>

    <app-input-text name="email" id="email" type="email" label="Email" required
      placeholder="Informe o seu email" />

    <app-input-text name="password" id="password" type="password" label="Senha" required
      placeholder="Informe a sua senha" />

    <app-input-text name="confirmPassword" id="confirmPassword" type="password" label="Confirme sua senha" required
      placeholder="Informe novamente a sua senha" />

    <app-input-text name="documentNumber" id="documentNumber" type="text" label="CPF" required
      placeholder="Informe o seu cpf" />
  </div>

  <footer id="profile-form_footer">
    <app-button-back color="provider" />
    <app-button color="provider">Entrar</app-button>
  </footer>
</form>
