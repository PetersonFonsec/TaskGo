<ion-content [fullscreen]="true">
  <ion-text color="primary">
    <h1>Entre na sua conta</h1>
  </ion-text>

  <ion-list>
    <ion-item>
      <ion-input label="Input with clear on edit" labelPlacement="stacked" [clearOnEdit]="true"
        placeholder="Enter text, leave the input, come back and type to clear">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Password input" labelPlacement="stacked" type="password"
        placeholder="Enter text, leave the input, come back and type to clear">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-button [routerLink]="['../login']">Entrar</ion-button>
</ion-content>
